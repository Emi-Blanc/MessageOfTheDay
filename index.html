<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais qui es-tu?</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <h1>Mais qui es-tu ?</h1>
    <button onclick="drawCard()">Tire ta fabuleuse carte</button>
    <div class="card" id="card1"></div>
    <div id="result"></div>
    <div id="description"></div>
    <script>
        const cards = [
            { name: "Le Bateleur", img: "/assets/images/bateleur.jpeg", description: "Tu es un.e débutant.e qui utilise un chapeau trop grand pour cacher des lapins imaginaires. Tu maîtrises l'art de jongler avec des objets invisibles et vend des potions qui guérissent le mal de chaussettes." },
            { name: "La Papesse", img: "/assets/images/papesse.jpeg", description: "Tu es la gardienne du grand livre des recettes impossibles, tu prétends que tout peut être cuisiné avec du yaourt et de la farine, même une licorne." },
            { name: "L'Impératrice", img: "/assets/images/imperatrice.jpeg", description: "Tu es la reine autoproclamée de la procrastination productive, elle peut faire pousser des plantes en plastique juste en les regardant intensément" },
            { name: "L'Empereur", img: "/assets/images/empereur.jpeg", description: "Tu es connu.e pour sa capacité à donner des ordres aux oreillers, il a une armée de coussins qui organise des révoltes à 2h du matin." },
            { name: "Le Pape", img: "/assets/images/pape.jpeg", description: "Tu es une figure spirituelle de l'Église du Dimanche en Pyjama, tu prêches la sieste sacrée et bénit les tasses de café renversées." },
            { name: "Les Amoureux", img: "/assets/images/amoureux.jpeg", description: "Tu hésites entre l’amour éternel, une pizza quatre fromages, et un abonnement Netflix. Spoiler : la pizza gagne souvent." },
            { name: "Le Chariot", img: "/assets/images/chariot.jpeg", description: "Tu es un conducteur.e de char à deux chevaux qui passent leur temps à argumenter sur qui est le plus rapide, tout en oubliant de bouger." },  
            { name: "La Justice", img: "/assets/images/justice.jpeg", description: "Tu es quelqu'n qui pèse des bananes sur une balance cassée et rend des jugements en lançant une pièce en chocolat." },  
            { name: "L'Ermite'", img: "/assets/images/ermite.jpeg", description: "Explorateur.e de caves inutilisées, tu crois que ta lampe magique peut trouver des chaussettes perdues, mais elle ne fait que clignoter." },
            { name: "La Roue de la Fortune", img: "/assets/images/roue.jpeg", description: "Tu es un.e chasseur.se de nuages, tu penses que ton parapluie peut prédire l'avenir, mais il se contente de fuir les éclairs en chantant du jazz." },
            { name: "La Force", img: "/assets/images/force.jpeg", description: "Tu es un personnage qui murmure des poèmes aux lions, persuadé qu’ils adorent les haïkus sur les légumes verts." },
            { name: "Le Pendu", img: "/assets/images/pendu.jpeg", description: "Accroché.e par les pieds à un arbre, tu médites sur des questions essentielles comme : Pourquoi dit-on 'Ha Bon' ?" },
            { name: "La Mort", img: "/assets/images/mort.jpeg", description: "Tu es un cavalier.e enthousiaste qui confond souvent sa faux avec une guitare électrique, jouant du rock métal sur des champs de tournesols." },
            { name: "Le Diable", img: "/assets/images/diable.jpeg", description: "Tu es un.e meneur.se d’une troupe de mini-démons qui passe son temps à voler des slips et à manger des stylos-bille" },
            { name: "La Tour", img: "/assets/images/tour.jpeg", description: "Tu es une tour qui s’effondre à chaque fois qu’on la regarde de travers, habitée par des oiseaux qui organisent des soirées karaoké." },
            { name: "L'Etoile", img: "/assets/images/etoile.jpeg", description: "Tu es une danseuse céleste qui pense que jeter de l’eau dans une rivière augmente le niveau de magie dans l’univers." },
            { name: "La Lune", img: "/assets/images/lune.jpeg", description: "Tu es ce crabe qui joue ave un loup au Monopoly sous un projecteur géant. Personne ne gagne jamais, mais tout le monde est content." },
            { name: "Le Soleil", img: "/assets/images/soleil.jpeg", description: "Tu es cet enfant qui coure autour d’un tournesol géant pensant que c’est une piscine chauffée par énergie solaire." },
            { name: "Le Jugement", img: "/assets/images/jugement.jpeg", description: "Tu es un ange avec un mégaphone qui fait des annonces ridicules, comme ‘Aujourd’hui, c’est la journée mondiale des pets interstellaires !" },
            { name: "Le Monde", img: "/assets/images/monde.jpeg", description: "Tu es cette danseuse cosmique bien gaulée entourée par quatre créatures bizarres qui fait chier tout le monde parce que tu es trop fraîche." },
            { name: "Le Fou", img: "/assets/images/mat.jpeg", description: "Tu es un.e vagabond.e qui suit un chien avec une bourse pleine de sable. Il affirme qu’il se dirige vers un endroit où les chaises deviennent des licornes." },

        ];
    function drawCard() {
    // Mélange les cartes et sélectionne une carte au hasard
    const selectedCard = cards[Math.floor(Math.random() * cards.length)];

    // Met à jour la carte avec son image et son nom
    const cardElement = document.getElementById("card1");
    cardElement.style.backgroundImage = `url('${selectedCard.img}')`;
    cardElement.innerHTML = `<img src="${selectedCard.img}" alt="${selectedCard.name}" style="display:block;">`;

    // Affiche le résultat
    document.getElementById("result").textContent = `${selectedCard.name}`;

    // Affiche la description
    document.getElementById("description").innerHTML = `<p>${selectedCard.description}</p>`;
}
  
    
</script>
</body>
</html>
